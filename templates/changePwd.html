{% extends "base.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
            <div class="card hoverable" id="changePwd-card">
                <div class="card-title center teal lighten-1 white-text">修改密码</div>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="old_pwd" type="password" class="validate" maxlength="20" data-length="20">
                                    <label class="active" for="old_pwd">旧密码</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="new_pwd" type="password" class="validate" maxlength="20" data-length="20">
                                    <label class="active" for="new_pwd">新密码</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="new_pwd_v" type="password" class="validate" maxlength="20" data-length="20">
                                    <label class="active" for="new_pwd_v">确认新密码</label>
                                </div>
                            </div>
                            <div class="center">
                                <button type="button" class="waves-effect waves-light btn" id="changePwd" disabled>提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/changePwd.js" charset="UTF-8"></script>
{% endblock %}
