{% extends 'base.html' %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
            <div class="card hoverable" id="addReader-card">
                <div class="card-title center teal lighten-1 white-text">借书证办理状态查询</div>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="rdID_f" type="number" class="validate">
                                    <label class="active" for="rdID_f">请输入学工号</label>
                                </div>
                            </div>
                            <div class="center">
                                <button type="button" class="waves-effect waves-light btn" id="reader_status" disabled>查询</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        {% for rt in rts %}
            {{ rt.rdType }} {{ rt.rdTypeName }}
        {% endfor %}

    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/addReaderStatus.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/addReader.js" charset="UTF-8"></script>
{% endblock %}
