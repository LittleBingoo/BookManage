{% extends "base.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
            <div class="card hoverable" id="continue-card">
                <div class="card-title center teal lighten-1 white-text">续借状态查询/办理</div>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="bkID" type="number" class="validate">
                                    <label class="active" for="bkID">请输入书号</label>
                                </div>
                            </div>
                            <div class="center">
                                <button type="button" class="waves-effect waves-light btn" id="continue_status" disabled>续借状态查询</button>
                                <button type="button" class="waves-effect waves-light btn" id="borrow_continue" disabled>办理续借</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/continueStatus.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/continueBorrow.js" charset="UTF-8"></script>
{% endblock %}
