{% extends "base.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
            <div class="card hoverable" id="login-card">
                <div class="card-title center teal lighten-1">登录</div>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="uid" type="text" class="validate">
                                    <label class="active" for="uid">用户ID</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="pwd" type="password" class="validate" maxlength="20" data-length="20">
                                    <label class="active" for="pwd">密码</label>
                                </div>
                            </div>
                            <div class="center">
                                <button type="button" class="waves-effect waves-light btn" id="login" disabled>登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/login.js" charset="UTF-8"></script>
{% endblock %}
